<script>
document.getElementById("loginForm").addEventListener("submit", function(event) {
    event.preventDefault();

    let email = document.getElementById("email").value;
    let password = document.getElementById("password").value;
    let emailError = document.getElementById("emailError");
    let passwordError = document.getElementById("passwordError");
    let successMessage = document.getElementById("successMessage");

    emailError.textContent = "";
    passwordError.textContent = "";
    successMessage.style.display = "none";

    const validEmail = "ictbanatao@srnts.com";
    const validPassword = "group3";

    if (email !== validEmail || password !== validPassword) {
        emailError.textContent = (email !== validEmail) ? "Invalid email." : "";
        passwordError.textContent = (password !== validPassword) ? "Incorrect password." : "";
        return;
    }

    // localstorage
    localStorage.setItem("loggedIn", "true");

    successMessage.style.display = "block";
    setTimeout(() => {
        window.location.href = "https://renceoogway.github.io/group3/group3/Base.html";
    }, 2000);
});
</script>
